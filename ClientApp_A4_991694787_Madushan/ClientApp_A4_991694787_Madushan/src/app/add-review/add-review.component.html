<form (ngSubmit)="addReview()" #reviewForm="ngForm">
  <div class="form-group">
    <label for="reviewerName">Your Name</label>
    <input type="text" [(ngModel)]="reviewerName"
           class="form-control border-success"
           id="reviewerName"
           name="reviewerName"
           placeholder="Enter your name"
           required>
    <div [hidden]="!reviewForm.controls['reviewerName']?.touched || reviewForm.controls['reviewerName']?.valid" class="alert alert-danger">Name is required</div>
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" [(ngModel)]="rating"
           class="form-control border-success"
           id="rating"
           name="rating"
           placeholder="Enter rating (1-5)"
           required
           min="1"
           max="5">
    <div [hidden]="!reviewForm.controls['rating']?.touched || reviewForm.controls['rating']?.valid" class="alert alert-danger">Rating is required and must be between 1 and 5</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea [(ngModel)]="comment"
              class="form-control border-success"
              id="comment"
              name="comment"
              placeholder="Enter your comment"
              required
              #commentCtrl="ngModel"></textarea>
    <div [hidden]="commentCtrl.valid || !commentCtrl.touched" class="alert alert-danger">Comment is required</div>
  </div>
  <br>
  <!-- Change the button color to success for green theme -->
  <button type="submit" [disabled]="!reviewForm.form.valid"
          class="btn btn-success">Submit</button>

  <div *ngIf="reviewAddedSuccessfully" class="alert alert-success" role="alert">
    Review added successfully!
  </div>
</form>
